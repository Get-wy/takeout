<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>支付</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/pay.css">
    <link rel="icon" href="img/logo.jpg" type="image/jpg">
    <script src="js/rem.js"></script>
    <script src="js/iscroll.js"></script>
</head>
<body>
    <div id="content">
        <header>
            <a href="index.html">
                <p class="back">&#xe6a0;</p>
            </a>
            <p class="peisong">订单配送至</p>
            <p class="shouhuo">选择收货地址&#xe694;</p>
            <div class="getstop">
                <div class="getstop_title1">
                    <p class="getstop_title1_zi1">送达时间</p>
                    <p class="getstop_title1_zi2">尽快送达(12:00送达) <span>&#xe694;</span></p>
                </div>
                <div class="yuding">
                    支持预定
                </div>
                <div class="pay_line"></div>
                <div class="getstop_title1 pay_top">
                    <p class="getstop_title1_zi1">支付方式</p>
                    <p class="getstop_title1_zi2">支付宝 <span>&#xe694;</span></p>
                </div>
            </div>
            <div class="description">
                <div class="desc_title1">
                    太原麦当劳和平北路餐厅
                </div>
                <div class="desc_title2">
                    <img src="img/foods2.png" alt="">
                    <div class="desc_title2_desc">
                        <p class="desc_title2_desc1">xxxxxxx</p>
                        <div class="desc_title2_desc2">
                            <p class="desc_title2_desc2_num">x1</p>
                            <p class="desc_title2_desc2_price">￥15</p>
                        </div>
                    </div>
                </div>
                <div class="desc_title3">
                    <div class="desc_title3_xinxi">
                        <div class="desc_title3_xinxi1">商家</div>
                        <p class="desc_title3_xinxi2">配送费</p>
                        <p class="desc_title3_xinxi3">￥9</p>
                    </div>
                </div>
                <div class="desc_title4">
                    红包
                </div>
                <div class="desc_title5">
                    <p class="desc_title5_xinxi1">优惠说明&#xe69f;</p>
                    <p class="desc_title5_xinxi2"><span>小计</span>￥15</p>
                </div>
            </div>
        </header>
        <main>
            <div class="supermember">
                <div class="supermembertitle">
                    <p class="supermember_title1">超级会员4折优惠&#xe69f;</p>
                    <p class="supermember_title2">送你20元红包,本单减5元</p>
                </div>
                <div class="supermembertitle_price">
                    <p class="supermembertitle_price_title">￥15 &#xe69e;</p>
                </div>
            </div>
            <div class="beizhu">
                <div class="beizhu_title1">
                    订单备注
                </div>
                <div class="beizhu_title1">
                    <p class="canju">餐具份数</p>
                    <p class="canju_choose">未选择 &#xe694;</p>
                </div>
                <div class="beizhu_title1">
                    发票信息
                </div>
            </div>
        </main>
        <div class="pay">
            <p class="pay_price">￥<span>15</span></p>
            <a href="">
                <div class="pay_button">确认支付</div>
            </a>
        </div>
    </div>
<script src="js/index.js"></script>
</body>
</html>
